<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zoho Clone</title>
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="card">
            <div class="part-left">
                <div class="main">
                    <h2><a href="#">Zoho</a></h2>
                    <p>
                        Lorem ipsum dolor sit, amet consectetur adipisicing
                        elit. Distinctio quo animi, eaque molestiae omnis hic.
                    </p>
                </div>
            </div>
            <div class="part-right">
                <select>
                    <option>English(USA)</option>
                    <option>Arabic</option>
                </select>
                <div class="info">
                    <p class="text">START FOR FREE</p>
                    <h1 class="up">Sign up to Zoho</h1>
                    <p>Already a member? <a href="#">Log in</a></p>
                </div>
                <div class="feild">
                    <label class="label">E-mail</label><br /><br />
                    <i class="fa-solid fa-at" id="icon-1"></i>
                    <input
                        type="email"
                        placeholder="name@mail.com"
                        class="input"
                    />
                </div>
                <div class="feild">
                    <label class="label">Password</label><br /><br />
                    <i class="fa-solid fa-lock" id="lock"></i>
                    <input
                        type="password"
                        placeholder="6+ charecter, 1 Capital letter"
                    />

                    <button class="btn-one">Create an Acount</button>
                    <button class="btn-tow">
                        <i class="fa-brands fa-google" id="google"></i>
                        Sign up with Google
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
